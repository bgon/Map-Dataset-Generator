<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Map Dataset Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/icon.png">
	<link rel="icon" type="image/png" href="images/icon.png" />
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/ionicons.min.css" media="screen">
	<script src="javascripts/ui_utils.js"></script>
	<script src="javascripts/html2canvas.js"></script>
	<script src="javascripts/FileSaver.min.js"></script>
	<script src="javascripts/canvas-toBlob.js"></script>
	<script src="javascripts/jspdf.min.js"></script>
	<script src="javascripts/addimage.js"></script>
</head>

<body>
	<main id="container" class="MainContainer">
		<section class="main-content">
			<h1>Map Dataset Generator</h1>
			<p>Create training, validation and testing pairs of maps for machine learning applications.</p>
			<div id="tools">
				<input autocomplete="off" placeholder="Search for city or country" class="controls" id="pac-input" type="text">
				<button class="saveButton icon ion-ios-download-outline" onClick="pairSave(1024)" title="Save images with a 1024x1024px dimension"> 1024px</button>
				<button class="saveButton icon ion-ios-download-outline" onClick="pairSave(2048)" title="Save images with a 2048x2048px dimension"> 2048px</button>
				<button class="saveButton icon ion-ios-download-outline" onClick="areaSet(16)" title="Save area as a 256 images dataset (~25MB)" id="areamessages_16"> Area 256</button>
				<button class="saveButton icon ion-ios-download-outline" onClick="areaSet(32)" title="Save area as a 1024 images dataset (~95MB)" id="areamessages_32"> Area 1024</button>
				<button class="shareButton icon ion-android-share-alt" onClick="share()" title="Share this map"></button>
			</div>
			<div id="posterContainer">
				<div id="mapContainer">
					<div id="road_map"></div>
					<div id="satellite_map"></div>
				</div>
			</div>
			<footer class="site-footer">
				<span class="site-footer-credits"><a href="https://github.com/bgon/Map-Dataset-Generator" title="Fork me on GitHub"><img src="images/GitHub-Mark-32px.png" ></a></span>
			</footer>
		</section>
	</main>
	<!-- Modal -->
	<div id="infoModal" class="Modal is-hidden is-visuallyHidden">
		<div class="Modal-content">
			<p id="messages"></p>
		</div>
	</div>
	<script src="javascripts/main.js"></script>
	<script src="http://maps.google.com/maps/api/js?key=<APIKEY>&libraries=places&callback=initScript" async defer></script>
</body>

</html>
